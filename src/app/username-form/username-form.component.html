<div class="username_container">
  <div *ngIf="!user_logged_in">
  
    <header>
      <h1 class="mat-display-1 main_head">Login</h1>  
    </header>

    <section class="mat-typography">
      
      <div class="flex">
        
        <mat-form-field>
          
          <input 
          matInput 
          placeholder="username"
          [(ngModel)]="input_value"
          [formControl] = "username_form_control"
          [errorStateMatcher] = "matcher"
          >
          
          <mat-error *ngIf="username_form_control.hasError('required')">
            Username is <strong>required.</strong>
          </mat-error>


        </mat-form-field>

        <button 
        mat-raised-button
        color="primary"
        class="btn_log_in mat-button"
        (click) = "logInUser($event)"
        [disabled]="usernameNotOk()"
        mat-button
        >
          Log in!
        </button>

      </div>
    
  </section>

  </div>

  <div *ngIf="user_logged_in">
    <h1 class="mat-display-1 main_head">Welcome {{input_value}}</h1>
    
    <button 
    mat-raised-button
    color="primary"
    class="btn_log_in flex"
    [disabled]="usernameNotOk()"
    mat-button
    routerLink = "/chat/{{input_value}}"
    >
      Proceed to chat.
    </button>
  </div>
  

</div>
