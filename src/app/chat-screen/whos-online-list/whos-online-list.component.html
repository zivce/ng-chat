
<div 
class="mat-subheading-2 room_name"
*ngIf ="roomname$ | async ; let room">
    {{room?.name}}
</div>

<ul style="list-style-type: none;">
    <li *ngFor =" let user of users$ | async">

        <app-whos-online-list-item
        [rerend] = "rerender"
        [user] = "user" 
        [room$] = "roomname$"
        >
        </app-whos-online-list-item>
        
    </li>
   
</ul>
